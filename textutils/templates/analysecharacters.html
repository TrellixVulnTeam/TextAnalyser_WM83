<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        TEXT ANALYSER CHARACTERS
    </title>
  </head>
  <body>

    <div class='container-fluid'>
        <!-- navbar -->
        {% include 'navbar.html' %}

        <!-- alerts -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome To Text Analyser!</strong> You Can Analyse The Characters Of The Text Here
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class='container'>
        <!-- form -->
        <form class='mt-5' action='/analysecharaction/' method='post'>
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Enter Your Text</label>
              <textarea class="form-control" name='textAdded' id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>

            <br>
            <h6>Select Any One Option</h6>
            <hr class='mt-1'>

            <!-- Group of default radios 1 -->
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="RadioExample1" name="charAnalyse" value="allcount">
                <label class="custom-control-label" for="RadioExample1">Count All Characters</label>
            </div>

            <!-- Group of default radios 2 --> 
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="RadioExample3" name="charAnalyse" value="alphacount">
                <label class="custom-control-label" for="RadioExample3">Count Alphabets</label>
            </div>

            
            <!-- Group of default radios 3 -->
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="RadioExample2" name="charAnalyse" value="eachcount" checked>
                <label class="custom-control-label" for="RadioExample2">Count Each Alphabet And Numeral</label>
            </div>
            
            <button type="submit" class="btn btn-dark mt-3">Analyse</button>
            <br>
            <a class="btn btn-dark mt-3" href="/" role="button">Home</a>
        </form>
    </div>

    <hr>

    <!-- footer -->
    {% include 'footer.html' %}
    <!-- Footer -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
