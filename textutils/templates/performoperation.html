<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        TEXT ANALYSER PERFORM OPERATION
    </title>
  </head>
  <body>

    <div class='container-fluid'>
        <!-- navbar -->
        {% include 'navbar.html' %}

        <!-- alerts -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome To Text Analyser!</strong> You Can Perform Any Operation On Your Text
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class='container mb-5'>
        <!-- form -->
        <form class='mt-5' action='/performOperationAction/' method='post'>
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Enter Your Text</label>
              <textarea class="form-control" name='textAdded' id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>

            <div class="custom-control custom-switch mt-2">
                <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
            </div>

            <div class="custom-control custom-switch mt-2">
                <input type="checkbox" class="custom-control-input" name="capitalize" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">Full Capitalize</label>
            </div>

            <div class="custom-control custom-switch mt-2">
                <input type="checkbox" class="custom-control-input" name="newlineremove" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">Remove New Line Characters</label>
            </div>

            <div class="custom-control custom-switch mt-2">
                <input type="checkbox" class="custom-control-input" name="removespace" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Remove Extra Spaces</label>
            </div>
            
            <button type="submit" class="btn btn-dark mt-3">PerformOperation</button>
            <br>
            <a class="btn btn-dark mt-3" href="/" role="button">Home</a>
        </form>
    </div>

    <!-- footer -->
    {% include 'footer.html' %}
    <!-- Footer -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
