<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>

    <script>
        function checkwordlimit(){
            var text = document.getElementById('text').value;
            var newtext = text.split(" ").join(""); 
            var words = document.getElementById('words').value;
            if(text.length==0 && words.length==0){
                let s = 'Please Enter The Text And The Character Limit';
                document.getElementById('msg').innerHTML=s;
                return;
            }
            if(text.length==0){
                let s = 'Please Enter The Text First';
                document.getElementById('msg').innerHTML=s;
                return;
            }
            if(words.length==0){
                let s = 'Please Enter The Character Limit';
                document.getElementById('msg').innerHTML=s;
                return;
            }
            var alpha='abcdefghijklmnopqrstuvwxyz';
            for(var i=0;i<words.length;i++){
                if(words[i]==' ' || alpha.indexOf(words[i]) > -1){
                    let s = 'Invalid Word Limit Is Entered';
                    document.getElementById('msg').innerHTML=s;
                    return;
                }
            }        

            limit = parseInt(words)
            if(isNaN(limit)){
                let s = 'Invalid Word Limit Is Entered';
                document.getElementById('msg').innerHTML=s;
                return;
            }

            else{
                if(newtext.length <= limit){
                    let s = 'Your Text Is Within The Specified Character Limit';
                    document.getElementById('msg').innerHTML=s;
                }
                else{
                    let s = 'Your Text Exceeds The Specified Character Limit';
                    document.getElementById('msg').innerHTML=s;
                }
            }
        }
    </script>
</head>
<body>
    {% include 'navbar.html' %}

<div class='container-fluid'>
        <!-- alerts -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome To Text Analyser!</strong> Check The Word Limit Of Your Text Here
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div class="container mt-3">
        <h4 style='color:#a61223' id="msg"></h4>
    </div>
    <div class='container mb-5'>
        <!-- form -->
        <form class='mt-4'>
            <div class="form-group">
              <label for="text">Enter Your Text Here!</label>
              <textarea class="form-control" name='text' id="text" rows="17"></textarea>
            </div>
            
            <div class="form-group">
                <label class='mt-3' for="words">Enter the Limit Of Characters</label>
                <input type="text" id='words' name='words'>
            </div>
            <input type="button" value="Check" class="btn btn-dark mt-2" onclick='checkwordlimit()'>
            <a class="btn btn-dark mt-2 ml-3" href="/" role="button">Home</a>
        </form>
    </div>

    {% include 'footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
