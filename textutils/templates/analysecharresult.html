<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        TEXT ANALYSER CHARACTERS
    </title>
  </head>
  <body>
      <!-- navbar -->
      {% include 'navbar.html' %}

    <div class='container-fluid'>
        <!-- alerts -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Analysed Output!</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class='container mb-5' style='padding-top: 50px;'>
        <!-- form -->
        <form class='mt-5'>
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Your Analysed Output Is Here</label>
              <textarea class="form-control" name='textAdded' id="exampleFormControlTextarea1" rows="10" readonly>{{ans}}</textarea>
            </div>

            <a href="/analysecharacters" class="btn btn-dark mt-1 mb-5" role="button">Analyse Again</a>
           
            <a href="/" class="btn btn-dark mb-5" role="button">Home</a>

        </form>
    </div>

    <!-- footer -->
    {% include 'footer.html' %}
    <!-- Footer -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
